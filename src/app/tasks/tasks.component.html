@if(isAddingTask){
    <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
}

<section id="tasks">
 <header>
    <h2> {{name}}'s Tasks</h2>

    <menu>
        <button (click)="onStartAddTask()"> Add Task</button>
    </menu>
 </header>

 <ul>
    <!-- <li>
        <app-task/>
    </li>
    <li>
        <app-task />
    </li> -->


    @for(task of selectedUserTasks ; track task.id){
        <li>
            <!-- <app-tasks> -->
            <!-- <app-task  ></app-task> -->
            <app-task  [task]="task" (complete)="onCompleteTask($event)"></app-task>

        </li>
    }
   
 </ul>
</section>
